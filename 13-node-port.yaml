apiVersion: v1
kind: Service
metadata:
  name: nginx-np
spec:
  type: nodeport
  selector:
    project: expense
    environment: dev
    component: backend
    version: 1.0.0
    demo: np
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80 
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-np
  labels:
    project: expense
    environment: dev
    component: backend
    version: 1.0.0
    demo: np
spec:
  containers:
  - name: nginx
    image: nginx